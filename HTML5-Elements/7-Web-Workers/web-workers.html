<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers</title>
    <script>
        var worker = new Worker('web-workers.js');
        worker.onmessage = function (event) {
            document.getElementById("webWorkerOutput")
                .innerHTML = ("You have won <span style='color: firebrick'>" +
                    event.data +
                    " </span>Ethereum!");
        };
    </script>
</head>

<body>
    <h2 id="webWorkerOutput">
        Calculating your prize...
    </h2>
    <p>The calculation is performed asynchronously by web workers.</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML HTTP Request</title>
    <script>
        // Fetch my Github profile!
        fetch('https://api.github.com/users/robertmorel', {
                method: "GET",
                headers: {
                    "Content-type": "application/json;charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(json => console.log(json))
            .catch(err => console.log(err));

        // post a comment using fetch
        let _data = {
            "name": "Robert Morel",
            "email": "robertchristophermorel@gmail.com",
            "body": "Feel free to email me with any questions!"
        }

        fetch('https://jsonplaceholder.typicode.com/comments', {
                method: "POST",
                body: JSON.stringify(_data),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(json => console.log(json))
            .catch(err => console.log(err));
    </script>
</head>

<body>
    Check the console.
</body>

</html>
